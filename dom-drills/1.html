<body>
  <pre class="instructions">
    This drill tests your ability to understand combining utility methods and array methods with DOM rendering.

    Predict the outcome of this code below and add comments that describe what is happening.

    Can you change the contents of the items to count to 5 in german?
  </pre>

  <div class="content">
    <h1>Whas is this?</h1>
    <main class="main">

    </main>
  </div>

<script>
  function getStringOfElements(array, element) {
    const arrayOfElements = array.map(function (item) {
      return `<${element}>${item}</${element}>`
    })

    return arrayOfElements.join('')
  }

  const lis = ['one', 'two', 'three', 'four']

  const sections = ['<ul></ul>', '<ol></ol>']

  document.querySelector('.main').innerHTML = getStringOfElements(sections, 'section');

  document.querySelector('ul').innerHTML = getStringOfElements(lis, 'li');

  document.querySelector('ol').innerHTML = getStringOfElements(lis, 'li');
</script>
</body>
